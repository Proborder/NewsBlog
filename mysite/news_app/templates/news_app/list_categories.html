<div class="col-3">
    <div class="list-group">
        {% if cat_selected == 0 %}
            <a href="{% url 'index' %}" class="list-group-item list-group-item-action active">Все категории</a>
        {% else %}
            <a href="{% url 'index' %}" class="list-group-item list-group-item-action">Все категории</a>
        {% endif %}
        {% for category in cats %}
            {% if category.slug == cat_selected %}
                <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action active">{{ category.name }}</a>
            {% else %}
                <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">{{ category.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
